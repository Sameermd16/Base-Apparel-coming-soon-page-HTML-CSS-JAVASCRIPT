<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="grid_container">
    <div class="text_box">
      <img src="images/logo.svg" alt="">
      <img src="images/hero-mobile.jpg" alt="" class="mobile_hero_hidden" width="100%">
      <div class="header_box">
        <h1>WE'RE <span>COMING</span> <span>SOON</span></h1>
      </div>
      <div class="para_box">
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      
      <form action="#" id="form" novalidate>
        <input type="email" placeholder="Email Address" id="email" name="email">
        <input type="submit" value="" id="email_button">
        <img src="images/icon-arrow.svg" alt="arrow">
        <img src="images/icon-error.svg" alt="error" class="error_icon">
        <small>Please enter the email address</small>
      </form>
    </div>
    <div class="pic_box">
      <picture>
        <source srcset="images/hero-desktop.jpg" media="(min-width: 601px)" width="100%" height="100%">
        <source srcset="images/hero-mobile.jpg" media="(max-width: 600px)" width="100%" height="100%">
        <img src="images/hero-desktop.jpg" alt="">
      </picture>
      <!-- <img src="images/hero-desktop.jpg" alt="" width="100%" height="100%"> -->
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Sameermd16" target="_blank">Sameer md</a>.
    </p>
  </footer>
<script src="script.js"></script>
</body>
</html>
